<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>予約フォーム</title>
    <link rel="stylesheet" href="css/style_ba.css" />
    <link
    rel="shortcut icon"
    href="images/favicon.ico"
    type="image/vnd.microsoft.icon"
  />

  </head>
  <body id="reserve">


      <div class="loading">
        <div class="wrapper">
          <div class="circle"></div>
          <div class="circle"></div>
          <div class="circle"></div>
          <div class="shadow"></div>
          <div class="shadow"></div>
          <div class="shadow"></div>
          <span>Loading</span>
        </div>
      </div>
  


    <div id="wrap" class="fadein">
      <div id="hn">
        <div id="header_temp"></div>
        <div id="nav_temp"></div>
      </div>
      <main class="yoyaku">
        <div id="title"><h2>RESERVE</h2></div>
        <p id="min320on">◇ご予約の際は以下のフォームより入力をお願い<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;いたします。</p>
        <p id="min320off">◇ご予約の際は以下のフォームより入力をお願いいたします。</p>
        <form>
          <h3>~　予約フォーム　~</h3>
          <ul>
            <li>
              お名前 : <input
                type="text"
                placeholder="姓"
                id="sei"
                required
              />
              <input type="text" placeholder="名" id="mei" required />
            </li>
            <li>
              電話番号 : <input
                type="tel"
                id="tel"
                maxlength="11"
                required
              />
            </li>
            <li>
              メールアドレス : <input type="email" id="mail" required />
            </li>
              ご来店人数 : 大人 <input
                type="number"
                id="otona"
                max="9"
                min="0"
                value="0"
              />名 小人 <input
                type="number"
                id="kodomo"
                max="9"
                min="0"
                value="0"
              />名
            </li>
            <li>
              ご来店日時 : <input type="date" id="day" />
              <select id="time">
                <option>10:00</option>
                <option>10:30</option>
                <option>11:00</option>
                <option>11:30</option>
                <option>12:00</option>
                <option>12:30</option>
                <option>13:00</option>
                <option>13:30</option>
                <option>14:00</option>
                <option>14:30</option>
                <option>15:00</option>
                <option>15:30</option>
                <option>16:00</option>
                <option>16:30</option>
                <option>17:00</option>
                <option>17:30</option>
                <option>18:00</option>
                <option>18:30</option>
                <option>19:00</option>
                <option>19:30</option>
              </select>
            </li>
            <li>
              その他ご意見・ご希望（100文字以内）<br /><textarea
                id="bikou"
                maxlength="100"
              ></textarea>
            </li>
            <li><input type="submit" id="sousin" value="送　信"/><input type="reset" id="reset" value="リセット"/></li>
          </ul>
        </form>
      </main>
      <div id="footer_temp"></div>
    </div>
    <script src="js/load.js"></script>
    <script src="js/temp.js"></script>
  </body>
</html>
